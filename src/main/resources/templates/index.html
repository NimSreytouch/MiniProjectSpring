<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/js/mdb.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/css/mdb.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="header::fr-header"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 th:text="#{language}"></h1>
            </div>
            <!--<div class="col-md-2">-->
                <!--<img src=""-->
                     <!--th:src="@{/icons/ic_flag_cambodia.png}"-->
                     <!--style="height: 40px;width: 40px;margin-top: 7px">-->
                <!--<img src=""-->
                     <!--th:src="@{/icons/ic_flag_us.png}"-->
                     <!--style="height: 40px;width: 40px;margin-top: 7px">-->
            <!--</div>-->

        </div>
        <div class="row">
            <div class="col-md-4">
                <a href="/form" class="btn btn-info" th:text="#{btnNew}"></a>
            </div>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col" th:text="#{id}"​></th>
                    <th scope="col"​​​ th:text="#{title}"></th>
                    <th scope="col"​ th:text="#{author}"></th>
                    <th scope="col" th:text="#{description}"></th>
                    <th scope="col" th:text="#{image}"></th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="article : ${articles}">
                        <td th:text="${article.id}"></td>
                        <td th:text="${article.title}"></td>
                        <td th:text="${article.author}"></td>
                        <td th:text="${article.description}"></td>
                        <td><img src="" th:src="@{'/storage/'+${article.pictureURL}}" style="width: 70px;height: 60px;" class="rounded"></td>
                        <td><a th:href="@{/delete(id=${article.id})}"  class="btn btn-secondary"​ th:text="#{btnDelete}"></a>
                            <a th:href="@{/edit/{id}(id=${article.id})}" class="btn btn-secondary" th:text="#{btnEdit}"></a>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <nav aria-label="Page navigation example" style="padding-top: 20px;margin: auto">
                <ul class="pagination pagination-circle pg-blue">
                    <li class="page-item disabled"><a class="page-link">First</a></li>
                    <li class="page-item disabled">
                        <a class="page-link" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <!--<li class="page-item active"><a class="page-link" href="">1</a></li>-->
                    <li><a th:href="@{/(page=1,limitpage=2)}" class="page-link">1</a></li>
                    <li><a th:href="@{/(page=3,limitpage=4)}" class="page-link">2</a></li>
                    <li><a th:href="@{/(page=11,limitpage=15)}" class="page-link">3</a></li>
                    <!--<li><a th:href="@{/pagination/{id}(id=${4})}" class="page-link">4</a></li>-->
                    <!--<li><a th:href="@{/pagination/{id}(id=${5})}" class="page-link">5</a></li>-->
                    <li class="page-item">
                        <a class="page-link" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link">Last</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!--<div th:replace="footer::fr-footer"></div>-->
</body>
</html>
